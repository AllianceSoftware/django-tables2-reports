{% extends "django_tables2/table.html" %}

{% load i18n %}

{% block table %}
    {{ block.super }}
    {% if table.prefix %}
        <a href="?{{ table.prefix }}-report=report">{% trans "Report" %}</a>
    {% else %}
        <a href="?report=report">{% trans "Report" %}</a>
    {% endif %}
{% endblock %}
